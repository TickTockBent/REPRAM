name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“‹ Prepare deployment files
        run: |
          echo "ğŸ“¦ Copying web files for deployment..."
          mkdir -p _site
          cp -r web/* _site/
          
          echo "ğŸ“„ Creating .nojekyll file to bypass Jekyll processing..."
          touch _site/.nojekyll
          
          echo "ğŸŒ Adding CNAME for custom domain (if needed)..."
          # Uncomment and modify if you have a custom domain:
          # echo "repram.example.com" > _site/CNAME
          
          echo "ğŸ“Š Deployment summary:"
          echo "  - Web root: $(ls -la _site/)"
          echo "  - FADE demo: $(ls -la _site/fade/ 2>/dev/null || echo 'Not found')"
          echo "  - Synth-Tree demo: $(ls -la _site/synth-tree/ 2>/dev/null || echo 'Not found')"

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4